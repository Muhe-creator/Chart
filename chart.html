<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Favourite Games Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Minecraft', 'Baldurs Gate 3', 'LoL'],
                datasets: [{
                    label: 'Favourite Games',
                    data: [5, 4, 2],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>

</html>
